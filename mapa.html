<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos de Carga</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #formulario {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="formulario">
        <form id="markerForm">
            <label for="nombre">Nombre del punto de carga:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="velocidad">Velocidad de carga:</label><br>
            <input type="text" id="velocidad" name="velocidad"><br>
            <label for="horario">Horario de funcionamiento:</label><br>
            <input type="text" id="horario" name="horario"><br>
            <label for="valoracion">Valoraci√≥n:</label><br>
            <select id="valoracion" name="valoracion">
                <option value="perfecto">üëç Verde - Perfecto</option>
                <option value="aceptable">üòê Amarillo - Aceptable</option>
                <option value="mejorable">üòï Naranja - Mejorable</option>
                <option value="fuera de servicio">‚ùå Rojo - Fuera de Servicio</option>
            </select><br><br>
            <button type="button" onclick="guardarDatos()">Guardar</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <script>
        const map = L.map('map').setView([40.4168, -3.7038], 6); // Centra el mapa en Espa√±a

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    </script>
</body>
</html>
