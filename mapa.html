<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos de Carga</title>
    <!-- Incluir Leaflet y AwesomeMarkers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" integrity="sha512-cUoWMYmv4H9TGP4hbm1mIjYo90WzIQFo/5jj+P5tQcDTf+iVR59RyIj/a9fRsBxzxt5Dnv/Ex7MzRIxcDwaOLw==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js" integrity="sha512-8BqQ2RH4L4sQhV41ZB24fUc1nGcjmrTA6DILV/aTPYuUzo+wBdYdp0fvQ76Sxgf36p787CXF7TktWlcxu/zyOg==" crossorigin="anonymous"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Configuración del mapa
        var map = L.map('map').setView([40.4165, -3.70256], 6); // Centrado en España

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para guardar los datos en el servidor
        function guardarDatos(latitud, longitud, nombre, velocidad, horario, valoracion) {
            axios.post('http://localhost/mapa_puntos/guardar_datos.php', {
                latitud: latitud,
                longitud: longitud,
                nombre: nombre,
                velocidad: velocidad,
                horario: horario,
                valoracion: valoracion
            })
            .then(response => {
                console.log('Datos guardados correctamente:', response.data);
                // Aquí puedes manejar la respuesta del servidor si es necesario
            })
            .catch(error => {
                console.error('Error al guardar en la base de datos:', error);
            });
        }

        // Ejemplo de uso: llamar a guardarDatos() con los datos que quieres guardar
        var latitud = 40.7128;
        var longitud = -74.0060;
        var nombre = "Punto de carga ejemplo";
        var velocidad = "Media";
        var horario = "Lunes a Viernes";
        var valoracion = "Verde";

        guardarDatos(latitud, longitud, nombre, velocidad, horario, valoracion);
    </script>
</body>
</html>
