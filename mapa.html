<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos de Carga</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh;
        }
        #formulario {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="formulario">
        <h3>Agregar Punto de Carga</h3>
        <form id="markerForm">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="latitud">Latitud:</label><br>
            <input type="text" id="latitud" name="latitud" required><br>
            <label for="longitud">Longitud:</label><br>
            <input type="text" id="longitud" name="longitud" required><br>
            <label for="velocidad">Velocidad de carga:</label><br>
            <input type="text" id="velocidad" name="velocidad" required><br>
            <label for="horario">Horario de funcionamiento:</label><br>
            <input type="text" id="horario" name="horario" required><br>
            <label for="valoracion">Valoración:</label><br>
            <select id="valoracion" name="valoracion" required>
                <option value="perfecto">👍 Verde - Perfecto</option>
                <option value="aceptable">😐 Amarillo - Aceptable</option>
                <option value="mejorable">😕 Naranja - Mejorable</option>
                <option value="fuera de servicio">❌ Rojo - Fuera de Servicio</option>
            </select><br><br>
            <button type="button" onclick="guardarDatos()">Guardar</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Incluir Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
